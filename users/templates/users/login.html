{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="p-4 justify-content-center pb-4">
  <div class="justify-content-center">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active bg-dark"
          id="tab-login"
          data-mdb-pill-init
          href="/users/login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
          >Вход</a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link text-dark"
          id="tab-register"
          data-mdb-pill-init
          href="/users/registration"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
          >Регистрация</a>
      </li>
    </ul>
    <!-- Pills navs -->


  <form method="post">
      {% csrf_token %}
      <div class="form">
          <div id="login-page" class="container open">
              <div class="form-set">
                  <div class="form-group">
                      <lable class="form-label">Логин</lable>
                      {{ form.username }}
                  </div>
                  <div class="form-group">
                      <lable class="form-label">Пароль</lable>
                      {{ form.password }}
                  </div>
                  <p><button class="btn btn-primary btn-block mb-4 mt-2" type="submit">Войти</button></p>
              </div></form>
</div></section>
{% endblock %}
